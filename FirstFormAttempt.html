<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>


<body>
    <h1>Race Registration!</h1>
    <form action="">
    <div>
        <form>
            <label for="first name">First Name</label>
            <input type="text" id="first name" name="first name" min="2" maxlength="20" required>
            <label for="last name">Last Name</label>
            <input type="text" id=last name" name="last name" min="2" maxlength="20" required>
    </div>
        <br>
            <p>Select a Race:</p> 
        <br>
        <div>
            <label for="funrun">Fun Run 5k</label>
            <input type="radio" id="funrun" name="run" value="Fun Run 5k"> <br>
            <label for="half">Half Marathon</label>
            <input type="radio" id="half" name="run" value="half Marathon"> <br>
            <label for="full">Full Marathon</label>
            <input type="radio" id="full" name="run" value="full marathon">
        </div>
            <br>
            <div>
                <label for="Email">Email</label>
                <input type="email" id="Email" name="email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
                <br>
            <div>
                <label for="age">Select Age Group</label>
                <select name="age" id="age">
                    <option value="under 18">Under 18</option> 
                    <option value="18-35">18-35</option>
                    <option value="over 36">Over 36</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Register!">
            </div>
        </form>
           
                
                
                
</form>
</body>
</html>
